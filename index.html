<!DOCTYPE html>
<html>
  <head>
    <title>CarJam-Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <!-- 
  So my html is super jumbled and scrap together I forsure had the javascript side of 
  this project way more in control but I faced a lot of frustration when things were't
  being displayed

 -->

  <body>
    <img src="" alt="" />

    <header class="main-header">
      <nav>
        <h1 class="title">CarJam</h1>
        <!-- this section is for my main title and dropdown sorting methods -->
        <div class="nav-items">
          <div class="dropdown">
            <button class="dropbtn">Sort</button>
            <div class="dropdown-content">
              <button class="butn" onclick="_sortAZ();">A-Z</button>

              <button class="butn" onclick="_sortZA();">Z-A</button>

              <button class="butn" onclick="_sortByYearOld2New();">Year▼</button>

              <button class="butn" onclick="_sortByYearNew2Old();">Year▲</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- this section is my little intro before showing the cars -->
    <h2 class="words">Welcome to CarJam!</h2>
    <p class="first-para">
      This is an interactive website that allows you to look at some cars that
      me and my friends and family are very fond of. You can see three of my
      friend's and family's favorite Songs!!
    </p>
    <!-- this is where I displayed the cars and the info about them -->
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <!-- this section is the photo and car name-->
        <img src="" alt="Car photo" />
        <h2>Car name</h2>

        <!-- this section is the bullet point list-->
        <ul class="list">
          <li class="car-color">blk</li>
          <li class="car-year">0000</li>
          <li class="top-speed">000</li>
          <li class="songs">music,music,music</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <!-- and this was already here -->
      <button onclick="_quoteAlert();">Get a Quote!</button>
      <button onclick="_removeLastCard();">Remove A Car!</button>
    </div>
  </body>
</html>
